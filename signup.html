<style> 
Body {
  font-family: Calibri, Helvetica, sans-serif;
  background-color: #FFFF;
}
button { 
       background-color: darkblue; 
       width: 100%;
        color: white; 
        padding: 15px; 
        margin: 10px 0px; 
        border: none; 
        cursor: pointer; 
         } 
 form { 
        border: 3px solid #f1f1f1; 
    } 
 input[type=text], input[type=password] { 
        width: 100%; 
        margin: 8px 0;
        padding: 12px 20px; 
        display: inline-block; 
        border: 2px solid rgb(196, 21, 59); 
        box-sizing: border-box; 
    }
 button:hover { 
        opacity: 0.7; 
    } 
  .cancelbtn { 
        width: auto; 
        padding: 10px 18px;
        margin: 10px 5px;
    } 
      
   
 .container { 
        padding: 25px; 
        background-color: lightblue;
    } 
</style> 
</head>  
<body>  
    <center> <h1> Health Provider Sign-up </h1> </center> 
    <form>
        <div class="container"> 
            <label>Email Address : </label> 
            <input type="text" placeholder="Enter Email Address" name="username" required>
            <label>Password : </label> 
            <!--password re-entry verfication-->
            <input type="password" placeholder="Enter Password" name="password" required>
            <label>Re-Enter Password : </label> 
            <input type="password" placeholder="Re-Enter Password" name="password" required>
            <!--NPI req. addition, unclear to end user where physician gate came into site-->
            <label>National Provider Identification Number (NPI) : </label> 
            <input type="password" placeholder="Enter NPI" name="NPI" required>
            <button type="submit">Sign-up</button> 
            <input type="checkbox" checked="checked"> Remember me 
            <!--added cancel button navigation to home-->
            <button onclick="location.href='index.html'" type="button" class="cancelbtn"> Cancel</button> 
        </div> 
    </form>   
</body>
